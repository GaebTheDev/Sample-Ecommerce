<div class="flex items-center justify-center w-full bg-purple-800 h-16 sticky top-0 z-10">
    <div class="flex w-11/12 justify-between h-full">
        <div class="flex items-center hover:cursor-pointer">
            <fa-icon [icon]="faShop" class="text-4xl text-white mr-2"></fa-icon>
            <p class="text-3xl font-quattrocento text-white font-extrabold">E-com</p>
        </div>
        <div class="justify-around items-center w-3/5 hidden sm:flex ">
            <p class="font-quattrocento-sans text-white transition-all hover:text-2xl hover:cursor-pointer">Home</p>
            <p class="font-quattrocento-sans text-white transition-all hover:text-2xl hover:cursor-pointer">Shop</p>
            <p class="font-quattrocento-sans text-white transition-all hover:text-2xl hover:cursor-pointer">Deals</p>
            <p class="font-quattrocento-sans text-white transition-all hover:text-2xl hover:cursor-pointer">What's New
            </p>
            <fa-icon class="text-white text-3xl transition-all hover:text-4xl hover:cursor-pointer"
                [icon]="faCircleUser"></fa-icon>
            <fa-icon class="text-white text-3xl transition-all hover:text-4xl hover:cursor-pointer"
                [icon]="faShoppingCart"></fa-icon>

        </div>
        <div class="flex bg-purple-800 sm:hidden items-center justify-between">
            <fa-icon [icon]="faBars" class="text-2xl text-white hover:cursor-pointer"></fa-icon>
        </div>
    </div>
</div>
