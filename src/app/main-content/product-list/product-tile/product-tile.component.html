<div class="flex flex-col bg-purple-400 rounded h-full w-full group">
    <img src="{{product.image}}" class="aspect-square px-0.5 pt-0.5 rounded-t group-hover:cursor-pointer">
    <div
        class="flex px-1 py-0.5 transition-all bg-purple-800 h-full group-hover:bg-purple-600 group-hover:cursor-pointer group-active:bg-purple-400">
        <p class="text-ellipsis line-clamp-2 text-sm lg:text-lg xl:text-xl font-quattrocento-sans text-purple-200 ">{{product.title}}
        </p>
    </div>
    <div
        class="rounded-b px-1 py-2 transition-all bg-purple-800 group-hover:bg-purple-600 group-hover:cursor-pointer group-active:bg-purple-400">
        <p class="text-ellipsis text-lg xl:text-2xl font-quattrocento text-white font-bold">&#8369; {{ product.price.toFixed(2) }}
        </p>
    </div>

</div>
