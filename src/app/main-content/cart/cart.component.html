
@if (selectedProduct === undefined) {
    <div class="flex flex-col sm:flex-row w-full items-center p-4 pb-4">
    <div class="items-center justify-center w-5/6 sm:w-3/6">
        <div class="flex items-center justify-center">
            <img class="m-4 w-full max-w-48 max-h-48 sm:max-w-96 sm:max-h-96 lg:w-5/6 lg:max-w-full lg:max-h-full animate-float" src="assets/images/purple-cart.png">
        </div>
        <p class="font-quattrocento font-semibold text-center text-purple-800 text-4xl md:text-5xl lg:text-6xl m-2">Checkout</p>
    </div>
    
    <div class="flex flex-col w-full items-center ">
        
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 items-center w-full">
        @for (product of products; track $index) {
            <div class="w-full h-full">
                <app-cart-tile [product]="product" (click)="onProductSelect(product)"></app-cart-tile>
            </div>  
        }
    </div>

    <div class="flex justify-center items-center bg-purple-200 rounded-lg mt-4 p-2 lg:mt-8 w-full">
        <p class="font-quattrocento text-3xl text-purple-900 font-bold mr-2">Total:</p>
        <div class="font-quattrocento-sans w-2/3 text-center text-2xl bg-white text-purple-700 rounded py-2 px-4">
            <p>&#8369;{{ total.toFixed(2) }}</p>
        </div>
    </div>

    <div class="flex flex-col p-2 lg:p-4 xl:p-8 w-full bg-purple-200 rounded-xl mt-4 lg:mt-8">

        <p class="font-quattrocento font-semibold text-purple-800 lg:text-lg ml-0 m-2">Name</p>
        <input class="p-2 xl:text-lg rounded text-sm lg:text-base" type="text">

        <p class="font-quattrocento font-semibold text-purple-800 lg:text-lg ml-0 m-2">Cellphone Number</p>
        <input class="p-2 xl:text-lg rounded text-sm lg:text-base" type="number">

        <p class="font-quattrocento font-semibold text-purple-800 lg:text-lg ml-0 m-2">Address</p>
        <input class="p-2 xl:text-lg rounded text-sm lg:text-base" type="text">

        <button class="font-quattrocento-sans text-purple-600 mt-4 hover:text-purple-500 active:text-purple-400 text-xl sm:text-2xl lg:text-3xl" (click)="onCheckout()">Checkout</button>
    </div>
    </div>
</div>
} @else {
    <app-product-details-cart [selectedProduct]="selectedProduct" (back)="onProductDetailBack($event)"></app-product-details-cart>
}
